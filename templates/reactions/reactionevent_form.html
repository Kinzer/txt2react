{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>New Event</h1>
        <form class="create-event-form" method="post" action="{% url 'create_event' %}">
            {% csrf_token %}
            {{ form }}
            <div class="create-event-form-btns">
                <a href="{% url 'dashboard' %}" class="btn btn-warning">Cancel</a>
                <button type="submit" class="btn btn-success">Save Event</button>
            </div>
        </div>
    </div>
{% endblock %}
